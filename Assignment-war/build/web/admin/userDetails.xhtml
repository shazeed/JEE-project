<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transaction Details</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>


    <h:form>
        <div class="container">
            <h1>User Details </h1>
            <br/>
            <br/>
            <table class ="table table-inverse">
                <tr>
                    <td>
                        User ID :
                    </td>
                    <td>
                        <h:outputText value ="#{userManagedBean.bankUser.id_number}" ></h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <h:outputText value ="#{userManagedBean.bankUser.firstName}" ></h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name: 
                    </td>
                    <td>
                        <h:outputText value ="#{userManagedBean.bankUser.lastName}" ></h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <h:outputText value ="#{userManagedBean.bankUser.email}" ></h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <h:outputText value ="#{userManagedBean.bankUser.address.toString()}" ></h:outputText>
                    </td>
                </tr>
            </table>
        </div>
        <br/>
        <br/>

        <div class="container">
            <p><h:link value="Return to User Page" outcome="index"/> </p>
        </div>

    </h:form>

</h:body>
</html>
