<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consume Web Service</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <table class ="table table-inverse">
                <tr>
                    <td>
                        User ID:
                    </td>
                    <td>
                        <h:inputText class="form-control" value="#{webServiceManagedBean.userId}" label="userIdLabel"
                                     ></h:inputText>
                    </td>
                    <td>
                        <h:commandButton id="searchButton1" action="#{webServiceManagedBean.userFromWebService()}" value="Get that user">
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                            Transaction Type:
                        </td>
                        <td>
                            <h:selectOneMenu id="selectType" label="typeLabel" value="#{webServiceManagedBean.transactionType}" required="true" 
                                             requiredMessage="You must select one type">
                                <f:selectItem itemLabel="DEPOSIT" itemValue="DEPOSIT"></f:selectItem>
                                <f:selectItem itemLabel="WITHDRAW" itemValue="WITHDRAW"></f:selectItem>
                                <f:selectItem itemLabel="TRANSFER" itemValue="TRANSFER"></f:selectItem>
                            </h:selectOneMenu>
                        </td>
                    <td>
                        <h:commandButton id="searchButton2" action="#{webServiceManagedBean.transTypeFromWebService()}" value="Get those transactions">
                        </h:commandButton>
                    </td>
                </tr>
                

            </table>

            <div>
                <h:outputLabel value="#{webServiceManagedBean.output}" id="userLabel">
                </h:outputLabel>
            </div>
        </h:form>
        
        <div class="container">
                <p><h:link value="Return to Main Page" outcome="index"/> </p>
        </div>
    </h:body>
</html>
