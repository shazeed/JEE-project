<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Transfer funds</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>


        <h:form>
            <div class="container">
                <h1>User Transaction </h1>
                <br/>
                <br/>
                <div class="form-group">
                    <p class="col-sm-2 control-label"> Your User Id: </p>
                    <div class="col-sm-10">
                        <h:inputText id="fromUser" class="form-control" label="toUserLabel" value="#{adjustBalanceBean.fromUserId}" required="true"
                                     requiredMessage="Please enter your user id " p:placeholder="Enter your user id "></h:inputText>
                        <h:message for="fromUser" class="text-danger" style="color:red"/>
                    </div>


                </div>
                <div class="form-group">
                    <p class="col-sm-2 control-label">Transaction Type:</p>
                    <div class="col-sm-10">
                        <h:selectOneMenu id="selectTransactionTypeId"  class="form-control" label="transactionTypeLabel" 
                                         value="#{adjustBalanceBean.transactionType}" required="true"
                                         requiredMessage="You must select Search Criteria">
                            <f:selectItem itemValue="DEPOSIT" itemLabel="DEPOSIT" />
                            <f:selectItem itemValue="WITHDRAW" itemLabel="WITHDRAW"  />
                            <f:selectItem itemValue="TRANSFER" itemLabel="TRANSFER" />
                            <f:ajax render="input" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <table class="table table-inverse">
                        <tr>
                            <td>
                                Amount
                            </td>
                            <td>
                                <h:inputText id="amountId" class="form-control" label="amountLabel" value="#{adjustBalanceBean.amount}" required="true" requiredMessage="Please enter the amount"></h:inputText>
                                <h:message for="amountId" class="text-danger" style="color:red"/>
                            </td>
                            <td>
                                <h:panelGroup id="input">
                                    <h:inputText id="toUser" class="form-control" label="toUserLabel" value="#{adjustBalanceBean.toUserId}" required="true"
                                                 rendered="#{adjustBalanceBean.transactionType eq 'TRANSFER'}" requiredMessage="Please enter user id " p:placeholder="User ID to transfer "></h:inputText>
                                    <h:message for="toUser" class="text-danger" style="color:red"/>
                                </h:panelGroup>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>



            <br/>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton type="submit" class="btn btn-primary" id="searchTransactionBtn" value="Commit" action="#{adjustBalanceBean.doBalance()}" >
                    </h:commandButton>
                    <h:message for="searchTransactionBtn" class="text-danger" style="color:red"/>
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:outputLabel id="statusLabel2" value="#{adjustBalanceBean.status}" style ="color:green">
                    </h:outputLabel>
                </div>
            </div>
        </h:form>



    </h:body>
</html>
